<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:; ws: unsafe-inline;">
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/skeleton.css">
	<link rel="stylesheet" type="text/css" href="css/navbar.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css">
	<title>OubliÉTS</title>
</head>
<body>
	<div class="app">
		<div class="navbar">
			<ul class="navbar-list">
				<!-- <li class="navbar-item"><img class="logo" src="img/logo_horizontal.png"</li> -->
				<li class="navbar-item"><a href="#search">Recherche</a></li>
				<li class="navbar-item"><a href="#favorites">Favoris</a></li>
				<li class="navbar-item"><a href="#history">Historique</a></li>
			</ul>
		</div>

		<div class="container">
			<!-- Local search -->
			<div class="row">
				<h1>Recherche de locaux</h1>
			</div>

			<div class="row">
				<label>Local</label>
				<input name="room-name" type="text" placeholder="Room name" />
			</div>
			<div class="row">
				<label>Type de pièce</label>
				<select name="room-type">
					<option value="lab">Informatique</option>
					<option value="classroom">Classe</option>
				</select>
			</div>
			<div class="row">
				<div class="six columns">
					<label>Début</label>
					<input name="start-time" type="text" placeholder="Start time" />
				</div>
				<div class="six columns">
					<label>Fin</label>
					<input name="end-time" type="text" placeholder="End time" />
				</div>
			</div>
			<div class="row">
				<label>Ressources nécessaires</label>
				<!-- <input name="resource" type="text" placeholder="Ressource" /> -->
			</div>
			<div class="row">
				<label>Logiciels nécessaires</label>
				<!-- <input name="resource" type="text" placeholder="Ressource" /> -->
			</div>
			<div class="row">
				<button name="button-search" type="submit">Search</button>
			</div>
			<div>
				<h2>Résultats</h2>
				<div id="results"> </div>
			</div>

			<!-- Favorites -->
			<div class="row">
				<h1>Favoris</h1>
				<div id="favorites"> </div>
			</div>

			<!-- History -->
			<div class="row">
				<h1>Historique</h1>
				<div id="history"> </div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/lib/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/bundle.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
</body>
</html>
