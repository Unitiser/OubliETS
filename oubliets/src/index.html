<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:; ws: unsafe-inline;">
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/skeleton.css">
	<link rel="stylesheet" type="text/css" href="css/navbar.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css">
	<title>OubliETS</title>
</head>
<body>
	<div class="app">
		<div class="navbar">
			<ul class="navbar-list">
				<!-- <li class="navbar-item"><img class="logo" src="img/logo_horizontal.png"</li> -->
				<li class="navbar-item active"><a href="#search">Recherche</a></li>
				<li class="navbar-item"><a href="#favorites">Favoris</a></li>
				<li class="navbar-item"><a href="#history">Historique</a></li>
			</ul>
		</div>

		<div class="container">
			<!-- Local search -->
			<div id="search">
				<div class="row">
					<h1>Recherche de locaux</h1>
				</div>

				<div class="row">
					<label>Acces</label>
					<div id="accesses"></div>
				</div>
				<div class="row">
					<label>Local</label>
					<input name="room-name" type="text" placeholder="Room name" />
				</div>
				<div class="row">
					<label>Type de local</label>
					<select name="room-type">
						<option value="">Type de local</option>
						<option value="lab">Informatique</option>
						<option value="classroom">Classe</option>
					</select>
				</div>
				<div class="row">
					<div class="four columns">
						<label>Jour de la semaine</label>
						<select name="day-of-week">
							<option value="0">Dimanche</option>
							<option value="1">Lundi</option>
							<option value="2">Mardi</option>
							<option value="3">Mercredi</option>
							<option value="4">Jeudi</option>
							<option value="5">Vendredi</option>
							<option value="6">Samedi</option>
						</select>
					</div>
					<div class="four columns">
						<label>Debut</label>
						<input name="start-time" type="number" placeholder="Start time" />
					</div>
					<div class="four columns">
						<label>Fin</label>
						<input name="end-time" type="number" placeholder="End time" />
					</div>
				</div>
				<div class="row">
					<label>Ressources voulues</label>
					<div id="resources"> </div>
				</div>
				<div class="row">
					<label>Logiciels voulus</label>
					<div id="softwares"> </div>
				</div>
				<div class="row">
					<button name="button-favorite" type="submit">Ajouter cette recherche aux favoris</button>
				</div>
				<div class="row">
					<button name="button-search" type="submit">Rechercher</button>
				</div>
			</div>

			<!-- Favorites -->
			<div id="favorites" class="row">
				<h1>Favoris</h1>
				<div class="row">
					<button name="button-clear-favorites" type="submit">Effacer tous les favoris</button>
				</div>
				<div id="favorites-list" class="row"></div>
			</div>

			<div id="results" class="row">
				<h2>Locaux disponibles</h2>
				<div id="results-list" class="row"></div>
			</div>

			<!-- History -->
			<div id="history" class="row">
				<h1>Historique</h1>
				<div class="row">
					<button name="button-clear-logs" type="submit">Effacer l'historique</button>
				</div>
				<div id="logs-list" class="row"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/lib/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/bundle.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
</body>
</html>
